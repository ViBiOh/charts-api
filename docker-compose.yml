version: '2'

services:
  api:
    image: vibioh/charts-api
    command:
    - -tls
    - -prometheusMetricsHost
    - eponae-api:1080
    - -csp
    - "default-src 'self'; script-src 'unsafe-inline' ajax.googleapis.com cdnjs.cloudflare.com; style-src 'unsafe-inline' cdnjs.cloudflare.com fonts.googleapis.com; font-src data: fonts.gstatic.com cdnjs.cloudflare.com; img-src data:"
    - -dbHost
    - db
    - -dbUser
    - charts
    - -dbPass
    - ${CHARTS_DATABASE_PASS}
    - -dbName
    - charts
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: api.eponae.fr'
      traefik.protocol: 'https'
      traefik.port: '1080'
    external_links:
    - postgres_db_1:db
    logging:
      driver: json-file
      options:
        max-size: '10m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 25165824
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik
